<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Path2Course</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        html {
            height: 100%;
        }

        body {
            background: black;
            display: block;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        input {
            border-radius: 10px;
        }

        /* shows components as a column*/
        #app {
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* flex-direction default is row */
        #main {
            overflow: hidden;
            flex: 1;
            display: flex;
            align-items: stretch;
        }

        /* added top 0 to stick header to top */
        #header {
            background-color: #A28D5B;
            position: sticky;
            top: 0;
            text-align: center;
        }

        /* each container takes up equal amount of space with flex */
        .container {
            display: flex;
            flex: 1;  /* do not need to put a width since flex will give one */
            flex-direction: column;
            align-items: stretch;
            overflow: auto;
            /* width: 320; */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 4px;
            background-color: black;
        }

        .content-display-horizontal {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            padding: 4px;
            background-color: black;
        }

        #footer {
            background-color: #A28D5B;
            position: sticky;
            bottom: 0;
            text-align: center;
        }

        p,
        h3,
        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            background: white;
            margin: 20px auto;
            padding: 10px 20px;
            border-radius: 10px;
            justify-content: space-between;
        }

        .prerequisite {
            display: inline-table;
        }

        .anchor {
            display: block;
            visibility: hidden;
        }

        /* added so that in mobile, when keyboard comes up, there is no auto-zoom on the search bar */
        input {
            font-size: initial;
        }

        input:focus {
            font-size: initial;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id='header'>

            <h1 style="color:white">Path2Course :)
            </h1>
            <input type="text" v-model="search" placeholder="search courses">
            <br>
            <br>
        </div>
        <div id='main'>
            <!-- the container needs to have a size to trigger overflow -->
            <div class="container">
                <ul class="content" v-if="courses.length">
                    <div v-for="course in filteredCourses">
                        <span class="anchor" :id="course.ShortName + '-anchor'"></span>
                        <li :id="course.ShortName">
                            <h3>{{ course.Name }}</h3>
                            <h4 v-if="course.Description">
                                <p style="color:#A28D5B">Description: </p>{{ course.Description }}
                            </h4>
                            <ul>
                                <p v-if="course.Prerequisites != null">Prerequisites: </p>
                                <li v-for="prerequisite in course.Prerequisites" class="prerequisite" @click.stop="">
                                    <a style="color: #A28D5B" :href="'#' + prerequisite + '-anchor'">
                                        <p>{{ prerequisite }}</p>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </div>
                </ul>
                <div v-else>
                    <br>
                    <p style="color:white; text-align: center;">loading courses...</p>
                </div>
            </div>

</body>
